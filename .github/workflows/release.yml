name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.3.0)"
        required: true
        default: "1.3.0"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download FFmpeg
        run: |
          mkdir -p bin
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg_temp"
          Copy-Item "ffmpeg_temp/ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe" "bin/"
          Copy-Item "ffmpeg_temp/ffmpeg-master-latest-win64-gpl/bin/ffprobe.exe" "bin/"
          Remove-Item -Recurse -Force "ffmpeg_temp", "ffmpeg.zip"
        shell: pwsh

      - name: Download TDL
        run: |
          Invoke-WebRequest -Uri "https://github.com/iyear/tdl/releases/latest/download/tdl_Windows_64bit.zip" -OutFile "tdl.zip"
          Expand-Archive -Path "tdl.zip" -DestinationPath "bin/"
          Remove-Item "tdl.zip"
        shell: pwsh

      - name: Build executable
        run: python build.py

      - name: Create release package
        run: python build.py --package

      - name: Get version
        id: version
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            echo "VERSION=${{ github.event.inputs.version }}" >> $env:GITHUB_OUTPUT
          } else {
            $tag = "${{ github.ref_name }}"
            $version = $tag -replace '^v', ''
            echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-tools-win64
          path: dist/*.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
